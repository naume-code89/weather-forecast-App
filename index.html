<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
  <div class="content">
    <header>
      <h1>weather forecast</h1>
      <form class="search-form" id="search-form">
      <input 
      type="text" 
      placeholder="enter a city"
      required
      id="search-form-input"
      class="search-form-input"

      >
      <input type="submit" value="search" class="search-form-button">
      </form>
    </header>
    <main>
      <div>
        <div>
          <h1 id="heading">paris</h1>
          <p class="weather-app-deatils">
            <span id="time">Tue 18:00</span>,
             <span id="description"></span>
               <br />
                 humidity: <strong id="humidity"></strong>,wind: <strong id="wind-speed"></strong>
          </p>
           </div>
        <div class="weather-app-temperature-container"> 
          <div id="icon" class="emoji">⛅</div>
        <div class="unit"><span id="temperature">14</span> &deg;C</div>
        </div>
        <br>
      </div>

      <div>
        <div class="weather-prediction">
       
            <div id="Tuesday">
              <p>Tue</p>
              <p id="weather-forecast-icon">⛅</p>
              <p>21&deg; &nbsp; <br>9&deg;</p>
            </div>
    
            <div id="Wednesday">
              <p>Wed</p>
              <p id="weather-forecast-icon">⛅</p>
              <p>21&deg; &nbsp; <br>9&deg;</p>
            </div>
             <div id="Thursday">
              <p>Thu</p>
              <p id="weather-forecast-icon">⛅</p>
              <p>21&deg; &nbsp; <br>9&deg;</p>
            </div>
             <div id="Friday">
              <p>Fri</p>
              <p id="weather-forecast-icon">⛅</p>
              <p>21&deg; &nbsp; <br>9&deg;</p>
            </div>
             <div id="Saturday">
              <p>Sat</p>
              <p id="weather-forecast-icon">⛅</p>
              <p>21&deg; &nbsp; <br>9&deg;</p>
            </div>

             </div>
         </div>
        </main>
        <hr>
    <footer>
      <div class="footer">
                <p> <a href="https://github.com/naume-code89"><span id="name">coded by</span> Lebogang Sekgatja</a>, &nbsp;
                    <a href="https://github.com/naume-code89/weather-App">Open-Sourced on Github</a>&nbsp; and
                    <a href="https://soft-starlight-d9c7f1.netlify.app">hosted on netlify</a></p>
            </div>

    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
